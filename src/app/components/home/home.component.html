<div class="container">
    <h1>Cal Cal Calculate</h1>

    <div class="ratio-group col-auto">
        <label for="gender">Gender: </label>
        <label><input type="radio" name="male">Male</label>
        <label><input type="radio" name="female">Female</label>
    </div>
    <div>
        <div class="form-group col-auto" id="food">
            <label for="height">ส่วนสูง</label>
            <input type="number" class="form-control" id="heightInput" aria-describedby="heightHelp" placeholder="Enter Height" min="0" [(ngModel)]="heightValue">
        </div>
        <div class="form-group col-auto" id="calories">
            <label for="weight">น้ำหนัก</label>
            <input type="number" class="form-control" id="weightInput" placeholder="Weight" min="0" [(ngModel)]="weightValue">
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary" (click)="changeToFood()">Calcualte</button>
            <button type="button" class="btn btn-danger" (click)="clearInput()">Clear</button>
        </div>
        <br />
    </div>
