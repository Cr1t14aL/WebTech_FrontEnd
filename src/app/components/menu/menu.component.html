<ng-sidebar-container>
    <!-- A sidebar -->
    <ng-sidebar position="left" [(opened)]="_opened" 
     [closeOnClickOutside]="true" [showBackdrop]="true" 
     [autoFocus]="true" 
     (onCloseStart)="_toggleClose()">
      <div class="list-group">
        <a class="list-group-item" routerLink="" (click)="_toggleClose()">
          <h3 class="text-center">{{fullname}}</h3>
        </a>
        <a class="list-group-item" routerLink="['/home']" (click)="changeToHome()">Home</a>
        <a class="list-group-item" routerLink="['/foodlist']" (click)="changeToFood()">Foodlist</a>
        <a class="list-group-item" routerLink="[/profile]" (click)="getUser()">Profile</a>
        <a class="list-group-item" routerLink="" (click)="_toggleClose();logout()">Log-out</a>
      </div>
    </ng-sidebar>
    <ng-container ng-sidebar-content>
      <app-navbar showSlideBar="true"></app-navbar>
      <router-outlet><br></router-outlet>
      <br>
    </ng-container>
  </ng-sidebar-container>
