<div class="cotainer">
  <h1>Food List</h1>
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
        <span class="input-group-btn">
        <button class="btn btn-secondary" type="button">Go!</button>
      </span>
      </div>
    </div>
  </div>
</div>
<br />

    <thead>
      <tr class="bg-primary">
        <th>#</th>
        <th>Name</th>
        <th>Calorie</th>
        <th>Add</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>กระเพราไก่-ไข่ดาว</td>
        <td>580 Cal</td>
        <td><button type="button" class="btn btn-primary" (click)="changeToListMenu()">Add</button></td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>ข้าวขาหมู</td>
        <td>600 Cal</td>
        <td><button type="button" class="btn btn-primary" (click)="changeToListMenu()">Add</button></td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>ไก่ทอด</td>
        <td>70 Cal</td>
        <td><button type="button" class="btn btn-primary" (click)="changeToListMenu()">Add</button></td>
      </tr>
    </tbody>
  </table>
</div>
