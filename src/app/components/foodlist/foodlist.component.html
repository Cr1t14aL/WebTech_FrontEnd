<div class="cotainer" align="center">
    <h1>Food List</h1>
</div>

<div class="container">
    <div class="row" layout-align="center">
        <div class="col-lg-12">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
            </div>
        </div>
    </div>
    <table class="table">
      <thead>
        <tr class="bg-primary">
          <th>#</th>
          <th>Name</th>
          <th>Calorie</th>
          <th>Add</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let detail of detailList; index as i">
          <th scope="row">{{detail.foodID}}</th>
          <td>{{detail.foodName}}</td>
          <td>{{detail.foodCalories}}</td>
          <td><button type="button" class="btn btn-success" (click)="addToArray(detail)">Add</button></td>
        </tr>
      </tbody>
    </table>

    <div class="container">
      <table class="table">
        <thead>
          <tr class="bg-primary">
            <th>#</th>
            <th>Name</th>
            <th>Calorie</th>
            <th>Add</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let menu of addMenuList; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{menu.foodName}}</td>
            <td>{{menu.foodCalories}}</td>
            <td><button type="button" class="btn btn-success" (click)="deletArray(i)">Del</button></td>
          </tr>
        </tbody>
      </table>
      <ul class="justify-content-center">
        <span>รวมทั้งหมด {{total}}</span>
      </ul>
      <ul class="justify-content-center">
        <button type="btn" id="totalcalories" class="btn btn-primary" (click)="save()">Save</button>
      </ul>
    </div>
</div>
